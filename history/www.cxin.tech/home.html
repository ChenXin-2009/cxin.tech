<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CXin.tech</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            /* 内容从顶部开始 */
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .text-container {
            text-align: center;
            opacity: 0;
            transform: translateY(50px);
            animation: fadeInUp 2s ease-out forwards;
            margin-top: 10vh;
            /* 文字偏上方 */
        }

        h1 {
            font-size: 4rem;
            margin: 0;
        }

        p {
            font-size: 2rem;
            margin: 0;
        }

        .video-container {
            opacity: 0;
            animation: fadeIn 2s ease-out 2s forwards;
            /* 延迟2秒后渐显 */
            margin-top: 5vh;
            /* 视频与文字的间距 */
            width: 50%;
            max-width: 800px;
            /* 最大宽度 */
        }

        iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 10px;
            /* 圆角 */
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="text-container">
        <h1>现在，这里</h1>
        <p>还什么都没有哦</p>
    </div>
    <div class="video-container">
        <iframe src="//player.bilibili.com/player.html?isOutside=true&aid=80433022&bvid=BV1GJ411x7h7&cid=137649199&p=1"
            scrolling="no" border="0" frameborder="no" framespacing="0" allowfullscreen="true">
        </iframe>
    </div>
</body>

</html>
